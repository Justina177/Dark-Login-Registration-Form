<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in/Sign-up</title>
    <link rel="stylesheet" href="darkLogin.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <form action="" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>   
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>    
                <a href="#" class="forgot-password">Forgot Pasword?</a>
                <input type="submit" value="Login" class="btn">
                <p>Dont have an account? <a href="#" class="account-text" id="sign-up-link">Sign-up</a></p>
            </form>

            <form action="" class="sign-up-form">
                <h2 class="title">Sign Up</h2>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>    
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>    
                <!-- <a href="#" class="forgot-password">Forgot Pasword?</a> -->
                <input type="submit" value="Sign-up" class>
                <p>Already have an account? <a href="#" class="account-text" id="sign-in-link">Sign-in</a></p>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
